<!--
变量: 存储和代表值的(可变的)
常量: 不可以变的值

ES5中定义变量的关键字 var   function(函数)
ES6中  let const(定义常量的) class(类)

//关键字 复赋予了一些特殊意义
var  用来声明定义变量的关键字
var a=1;
变量的名字 a ,此时变量a存储和代表的值就是1
a=2; 此时变量a存储和代表的值就是2

变量的命名规范
1.可以使用 数字 大小写字母 下划线 $ 任意组合 ,但是数字不可以作为首字符
var a1=10;√
var 1ss=10;×
var $=100;√
var _this=this;√
2.严格区分大小写
var t=10;
var T=100;
3.不可以使用关键字和保留字(即将成为关键字的)作为变量名 课下查看一下都有那些关键字和保留字

4.尽量使用驼峰命名(从第二个单词开始首字母大写) studentInfo

5.尽量不要使用拼音 最忌讳使用英汉结合  studentXinXi 错误

变量是松散的 都可以使用var来声明定义
变量的值可以是任意数据类型的
