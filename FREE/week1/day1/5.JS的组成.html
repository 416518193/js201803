宿主环境 + ECMAScript
宿主环境: node/浏览器
ECMAScript : 核心 语法 之制定JS的语法规范(变量 语法 命名方式....)

浏览器环境下的JS三部分
BOM : 浏览器对象模型  提供了很多操作浏览器的方法和属性
例如:
window.location (window可以省略 location):获取当前页面的url地址
window.history (window可以省略):操作浏览器的历史记录

DOM :文档对象模型   提供了一些操作DOM元素(标签)的方法和属性
例如:
document.getElementById()

ECMAScript:核心
