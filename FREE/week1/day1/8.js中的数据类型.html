<!--
分为两大类
基本数据类型(值类型):数字number,布尔boolean,null,undefined,字符串string,Symbol(ES6中新增的)
引用数据类型(地址型):
分为两大类
对象object:数组 array ,对象object,正则regexp,时间Date,Set和Map(ES6)......
函数function:function fn(){}
-->
</body>
</html>
<script>
    //基本数据类型
    //数字number 类型
    var a=1;
    //布尔boolean类型  只有俩值 true false
    var t=true;
    //null 空 只有null这个值

    //undefined 未定义
    // 通常 声明一个变量没有赋值
    var b;//只声明未赋值
    console.log(b);//undefined

    //字符串string
    // 使用单引号或者双引号包起来的 都是字符串
    var a1="aaaaaa";
    console.log(a1);

    //引用数据类型
    //数组
    var arr=[1,2];

    //对象  {属性名:属性值}
    var obj={name:"珠峰"};

    //正则 写在 //里面一堆字符
    var reg=/\d{10}/;

    //时间
    //获取本地时间  标准格式的时间
    console.log(new Date());


</script>
