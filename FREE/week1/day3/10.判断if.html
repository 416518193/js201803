    let a=10;
    // 一个数对2取余数 要么是1要么是 0,如果是是1就是奇数 是0就是偶数
    // 1是true  0是false
    if(a%2){
      console.log("a是奇数");
    }else {
      console.log("a是偶数");
    }

    if(a%2==0){
      console.log("a是偶数");
    }else {
      console.log("a是奇数");
    }

    if(!(a%2)){
      console.log("a是偶数");
    }else {
      console.log("a是奇数");
    }
</script>
