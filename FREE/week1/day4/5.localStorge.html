<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>201803JS</title>
</head>
<body>
<label for="userName">账号:</label>
<input id="userName" type="text" placeholder="请输入用户名" autofocus>
<!--autofocus 自动获取焦点-->
<br>
<label for="password">密码:</label>
<input id="password" type="text" placeholder="请输入密码">
<!--type:password  密码框中的内容变成黑点-->
<br>
<input type="checkbox" id="remember">记住密码
</body>
</html>
<script>
  /*
console.log(localStorage);
//localStorage.setItem() 设置存储的内容
//localStorage.setItem(名字,值) 值必须是字符串
  localStorage.setItem("zf","珠峰");

console.log(localStorage.getItem("zf"));
*/

  //需求:选中记住密码将 账户名 跟密码存储在浏览中
    //以后只要 输入账户名 就去存储中看 如果之前存储了就直接将密码填上 如果之前没有此账号名 弹出窗口询问此次是否记住密码


    //1.获取输入框中的值
    //当前输入框.value
    //

  remember.onclick=function () {
    //remember.checked:true 选中,false没选中
    //this :remember
    //根据 this.checked的值来判断是记住还是不记住
    if(this.checked){
      //存储到本地
      //userName.value 第一个输入框的值
      //password.value 第二个输入框的值
      localStorage.setItem(userName.value,password.value)
    }
  };

  //鼠标放在密码框中(让密码框获取焦点), 获取账号名 判断本地记录中有没有 有的话直接将密码从存储中获取出来填入到密码框中

    //获取焦点的事件 onfocus
    password.onfocus=function () {
      //password一旦获取焦点就会触发这个函数
      //1.获取第一个输入框中的值
      let val=userName.value;
      //2.根据val读取存储中的值
      let res=localStorage.getItem(val);
      //3.判断res有没有即可 没有就是null
      if(res==null){
        //没存过
      }else {
        //存过
        //将res填入到密码框中
        password.value=res;
      }
    };

  console.log(localStorage.getItem("WW"));//本地中没有存储这个名字,就是null
</script>
