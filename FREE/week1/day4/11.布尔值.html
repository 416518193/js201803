    console.log(!"0");//false

    //!! 直接转布尔

    console.log(!!0);
    console.log(!Number([]));//true
    console.log(!Number([0]));//true

    //逻辑运算符 逻辑或|| 逻辑与&&
    //||  :前面true返回前面的内容 反之返回后面的内容
    //&&  :前面true返回后面的内容 反之返回前面的内容
    if(""||[]){//[]-->true
      console.log("成立");
    }
    if("0"||[]){//"0"-->true
      console.log("成立");
    }
    if([]&&!"0"){//!"0"-->false-->false
      console.log("成立");
    }
