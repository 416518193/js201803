<script>
    //typeof 检测数据类型
    //返回值是字符串
    //可以详细检测基本数据类型但是null的检测结果是object,不可以详细检测引用数据类型只能得到object和function
    console.log(typeof 1);//"number"
    console.log(typeof true);//"boolean"
    console.log(typeof null);//"object"
    console.log(typeof []);//"object"
    console.log(typeof {});//"object"
    console.log(typeof /\d/);//"object"


    typeof typeof 1;
    //typeof "number"
    //"string"

    //两个以及两个以上结果都是"string"
</script>
