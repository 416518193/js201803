<head>
    <meta charset="UTF-8">

        #box{
            height: 200px;

            text-align: center;

            color: #6472ff;

<body>
<button id="btn1">btn1</button>
<button id="btn2">btn2</button>
<button id="btn3">btn3</button>
<div id="box">0</div>

<script>
    //获取操作的元素
    let btn1=document.getElementById("btn1");
    let btn2=document.getElementById("btn2");
    let btn3=document.getElementById("btn3");
    let box=document.getElementById("box");

    //上面绑定的函数解构是一样的只有俩个地方不同,颜色值和增加的数字
    //我们写成一个函数不一样的地方使用参数表示
    //后期只需要根据需求传不同的参数即可
    function change(color,num) {
      //如果color不等于现在字体的颜色说明切换按钮了 此时从0开始
      if(color!=box.style.color){
        box.style.color=color;
        box.innerText=0;
        return;//当切换的时候第一次直接是0 先不加 ,加的代码先不执行
      }
      box.innerText=Number(box.innerText)+num;
    };

   btn1.onclick=function () {
     change("red",1)
   }
   btn2.onclick=function () {
     change("green",2)
   }
   btn3.onclick=function () {
     change("yellow",3)
   }
</script>
