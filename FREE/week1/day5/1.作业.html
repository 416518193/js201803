  function isObject(val) {

  // 2.写一个方法,返回传进来的值的数据类型,使用typeof就可以
  //尽量详细判断一下
    //null  -> "null"
    function getType(val) {
      //判断val是一个null
      if(val===null){return "null"}
      //if(val+""=="null"){return "null"}
      //if(val==undefined){return ""+val}
      return typeof val;

    getType("1");//"string"

<script>
  function isObject(val) {
    if(val==undefined){return false}
    return val.toString()=="[object Object]";
  }
  function getType(val) {
    if(val===null){return "null"}
    //if(val+""=="null"){return "null"}
    //if(val==undefined){return ""+val}
    return typeof val;
  }
</script>
