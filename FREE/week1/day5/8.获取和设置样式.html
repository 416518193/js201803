<script>
    let box=document.getElementById("box");
    let aryColor=["red","yellow","green","orange","plum","blue","purple"];
    //给box绑定点击事件 点击切换颜色 到"purple" 再从头开始 依次循环
    //aryColor[0],aryColor[1],aryColor[2],aryColor[3],,,.....>aryColor[6]->aryColor[0]...>
    //0,1,2,3,...6->0,1,2...6->0
    //i=0;-(i++)->i=6-->i=0
    let index=0;//记录的索引
    box.onclick=function () {
      //临界值判断 如果index>6  从0开始 让index=0
      if(index>6)index=0;
      this.style.backgroundColor=aryColor[index];
      index++;
    }
    function change () {
      //临界值判断 如果index>6  从0开始 让index=0
      if(index>6)index=0;
      box.style.backgroundColor=aryColor[index];
      index++;
    }

    //设置一个定时器 让他每隔一段时间执行一次
    //第一个参数是执行的函数  第二个参数是时间间隔单位是毫秒
    setInterval(change,100);//每隔1s执行一次change
</script>
