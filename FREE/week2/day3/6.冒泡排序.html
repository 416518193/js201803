<script>
  let ary = [1, 34, 16, 3, 18, 10];
  for (var i = 1; i < ary.length; i++) {
    for (var j = 0; j < ary.length - i; j++) {
      if (ary[j] > ary[j + 1]) {
        [ary[j], ary[j + 1]] = [ary[j + 1], ary[j]]
      }
    }
  }
  ;
  console.log(ary);
</script>
